language: java

cache:
  directories:
    - $HOME/travis

jdk:
  - oraclejdk8

env:
  - JDK=oraclejdk8 TARGET=dist-optimized
  - JDK=oraclejdk8 TARGET=test
  - JDK=oraclejdk8 TARGET=test-it
  - JDK=oraclejdk9 TARGET=dist-optimized
  - JDK=oraclejdk9 TARGET=test
  - JDK=oraclejdk9 TARGET=test-it

script:
  - travis/run.sh

